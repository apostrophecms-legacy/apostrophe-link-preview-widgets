{% if data.status === 'error' %}
  <div class="apos-link-preview-widget__error">
    Error creating preview: {{ data.message }}
  </div>
{% endif %}
{% for item in data.previews %}
  <div class="apos-link-preview-widget">
    {% if item.metaTags.ogImage %}
      <div class="apos-link-preview-widget__image">
        <img src="{{ item.metaTags.ogImage }}" alt="{{ item.metaTags.ogTitle }} | {{ item.alIphoneAppName }}">
      </div>
    {% endif %}
      <h3>{{ item.metaTags.ogTitle }}</h3>
      <p>{{ item.metaTags.ogDescription }}</p>
  </div>
{% endfor %}
